<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="KE1.be CC Checker - All in One credit card checker tool" />
    <meta name="keywords" content="ke1 checker, cc checker, credit card checker, bin checker, mass checker, live dead, bin, namso, namsogen, oshekhero, saksham shekher" />
    <title>bBINl b!n Checker</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.2/dist/sweetalert2.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.2/dist/sweetalert2.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/png" href="https://bbinl.github.io/cc-gen/favicon.png" />
  </head>
  <body>
    <div class="main-wrapper">
      <header class="top-header">
        <div class="logo-section">
          <img src="https://bbinl.github.io/cc-gen/favicon.png" alt="Logo" class="header-logo" />
          <h1>bBINl b!n Checker</h1>
        </div>
        <div class="header-buttons">
          <a href="https://bbinl.github.io/cc-checker/" class="btn checker-top-btn">Checker top</a>
          <a href="https://bbinl.github.io/cc-gen/" class="btn faker-checker-btn">CC Generator</a> 
        </div>
      </header>

      <main class="container">
        <section class="random-bin-section">
          <h2>Random BIN Generator</h2>
          <div class="random-bin-controls">
            <div class="control-group">
              <label for="country-select">Country:</label>
              <select id="country-select">
                <option value="">All</option>
              </select>
            </div>
            <div class="control-group">
              <label for="bin-amount">Amount:</label>
              <input type="number" id="bin-amount" value="10" min="1" max="100">
            </div>
            <button id="get-bins-btn" class="generate-btn">Get BINs</button>
          </div>
        </section>

        <section class="input-output-section">
          <div class="input-fields">
            <div class="input-group">
              <label for="numbers">Enter BINs (one per line):</label>
              <textarea id="numbers" rows="10" placeholder="410075..."></textarea>
            </div>

            <div class="action-buttons">
              <button id="check-btn" class="generate-btn" onclick="toggleButtons()">Start Checking</button>
              <button id="stop-check-btn" class="copy-btn" disabled>Stop Checking</button>
            </div>
          </div>

          <div class="result-area">
            <label for="result-output">Checking Status</label>
            <textarea id="result-output" readonly placeholder="Checking status will appear here..."></textarea>
          </div>
        </section>

        <section class="checker-summary-section">
            <div class="result-container">
                <h2><span class="live">Valid BIN</span>: <span id="ali-count">0</span></h2>
                <textarea id="ali-numbers" class="result-textarea" readonly></textarea>
                <button class="copy-btn-checker" onclick="copyToClipboard('ali-numbers')">Copy Valid</button>
            </div>
            <div class="result-container">
                <h2><span class="dead">Invalid BIN</span>: <span id="muhammad-count">0</span></h2>
                <textarea id="muhammad-numbers" class="result-textarea" readonly></textarea>
                <button class="copy-btn-checker" onclick="copyToClipboard('muhammad-numbers')">Copy Invalid</button>
            </div>
        </section>

      </main>

      <footer class="main-footer">
        <p>Copyright 2025 All Rights Reserved <a href="https://t.me/bro_bin_lagbe" target="_blank" rel="noopener noreferrer">@Bro Bin Lagbe</a></p>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
